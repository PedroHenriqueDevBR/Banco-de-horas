<div class="modal fade" id="gerar_relatorio_personalizado" tabindex="-1" role="dialog"
    aria-labelledby="gerar_relatorio_personalizado_titulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gerar_relatorio_personalizado_titulo">Relatório personalizado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body px-0">
                <form method="POST" class="px-3 pb-4">{% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 mt-3">
                                <label for="">Inicio</label>
                                <input type="date" class="form-control" name="data_inicial" required>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 mt-3">
                                <label for="">Fim</label>
                                <input type="date" class="form-control" name="data_final" required>
                            </div>
                        </div>
                        <small id="emailHelp" class="form-text text-muted mt-2">Digite o período das movimentações.</small>
                    </div>

                    <div class="form-floating my-2">
                        <select class="form-select" name="status" id="status" aria-label="Selecionar status">
                            <option value="0">Todos</option>
                            {% for statu in status %}
                            <option value="{{ statu.id }}">{{ statu.nome }}</option>
                            {% endfor %}
                        </select>
                        <label for="status">Selec. status</label>
                    </div>

                    <div class="form-floating my-2">
                        <select class="form-select" name="andamento" id="andamento"
                            aria-label="Selecionar andamento da solicitação">
                            <option value="0">Todos</option>
                            <option value="1">Selecionar finalizadas</option>
                            <option value="2">Selecionar não finalizadas</option>
                        </select>
                        <label for="andamento">Selec. andamento</label>
                    </div>

                    <div class="form-floating my-2">
                        <select class="form-select" name="colaborador" id="colaborador"
                            aria-label="Selecionar colaborador">
                            <option value="0">Todos</option>
                            {% for colaborador in perfil_logado.perfil.setor.internos.all %}
                            <option value="{{ colaborador.id }}">{{ colaborador.nome }}</option>
                            {% endfor %}
                        </select>
                        <label for="colaborador">Selec. Colaborador</label>
                    </div>

                    <div class="form-floating my-2">
                        <select class="form-select" name="forma_pagamento" id="forma_pagamento"
                            aria-label="Forma de pagamento">
                            <option value="0">Todos</option>
                            {% for pagamento in forma_de_pagamento %}
                            <option value="{{ pagamento.id }}">{{ pagamento.nome }}</option>
                            {% endfor %}
                        </select>
                        <label for="forma_pagamento">Forma de pagamento</label>
                    </div>

                    <div class="form-floating my-2">
                        <select class="form-select" name="tipo_movimentacao" id="tipo_movimentacao" aria-label="Tipo de movimentacao">
                            <option value="0">Todos</option>
                            <option value="1">Banco de horas</option>
                            <option value="2">Baixa</option>
                        </select>
                        <label for="floatingSelect">Tipo de movimentacao</label>
                    </div>

                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Gerar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
