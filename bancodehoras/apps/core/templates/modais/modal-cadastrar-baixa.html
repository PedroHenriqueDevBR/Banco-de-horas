<div class="modal fade" id="solicitar-folga" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Solicitar nova folga</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'solicitacoes_baixas' %}">{% csrf_token %}
                    <div class="form-group">
                        <label for="form-input-data-cadastro" class="col-form-label">Data da folga:</label>
                        <input name="data_folga" type="date" class="form-control" id="form-input-data-cadastro" required>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" name="horas_total" id="horas_total" aria-label="Carga horária">
                            <option selected value="total">Dia completo</option>
                            <option value="{{ perfil_logado.perfil.primeiro_horario }}">Primeira: {{ perfil_logado.perfil.primeiro_horario }} horas</option>
                            <option value="{{ perfil_logado.perfil.segundo_horario }}">Segunda: {{ perfil_logado.perfil.segundo_horario }} horas</option>
                        </select>
                        <label for="horas_total">Carga horária</label>
                      </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
