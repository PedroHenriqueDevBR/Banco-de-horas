<div class="modal fade" id="cadastrar-status" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'cadastrar_status' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="form-input-motivo" class="col-form-label">Nome do status:</label>
                        <input class="form-control" name="nome_status" type="text"
                            placeholder="Digite o nome do status"><br>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="padrao" name="padrao">
                        <label class="form-check-label" for="padrao">Definir análise</label>
                        <small id="ajuda-descritiva" class="form-text text-muted">Status selecionado automaticamente em
                            solicitações.</small>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="autorizado" name="autorizado">
                        <label class="form-check-label" for="autorizado">Definir finalizado</label>
                        <small id="ajuda-descritiva" class="form-text text-muted">Quando este status é selecionado a solicitação é finalizada.</small>
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label><input type="radio" name="status" value="no" checked>Não selecionado</label>
                          </div>
                          <div class="radio">
                            <label><input type="radio" name="status" value="analise">Análise</label>
                          </div>
                          <div class="radio disabled">
                            <label><input type="radio" name="status" value="autorizado">Autorizado</label>
                          </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">cancelar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
